name: Release on Main Merge

on:
  pull_request:
    branches: ["main"]
    types: [closed]

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read pre-merge version from main
        id: pre_merge_version
        run: |
          git fetch origin main
          git checkout main
          PRE_VERSION=$(jq -r '.github_version' config/config.json)
          echo "pre_version=$PRE_VERSION" >> $GITHUB_OUTPUT

      - name: Save pre-merge latest.json to releases
        run: |
          mkdir -p releases
          cp latest.json releases/${{ steps.pre_merge_version.outputs.pre_version }}.json
          git add releases/${{ steps.pre_merge_version.outputs.pre_version }}.json
          git commit -m "internal: Archive pre-merge version ${{ steps.pre_merge_version.outputs.pre_version }}"
          git push

      - name: Read new github_version from config.json
        id: new_version
        run: |
          NEW_VERSION=$(jq -r '.github_version' config/config.json)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.new_version.outputs.new_version }}
          release_name: Release ${{ steps.new_version.outputs.new_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
