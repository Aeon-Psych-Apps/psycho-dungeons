name: Build Tines Patch JSON

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # triggers versioned JSON generation on semantic version tags

jobs:
  build_patch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-magic

      - name: Generate latest.json (and versioned JSON if tag)
        run: |
          import os, json, base64, mimetypes

          # Directories
          config_file = 'config/config.json'
          scripts_dir = 'scripts'
          images_dir = 'images'
          manual_dir = 'manual'

          # --- CONFIG ---
          with open(config_file, 'r', encoding='utf-8') as f:
              config = json.load(f)

          # --- SCRIPTS ---
          scripts = []
          for file in os.listdir(scripts_dir):
              if file.endswith('.py'):
                  with open(os.path.join(scripts_dir, file), 'r', encoding='utf-8') as f:
                      scripts.append({
                          "name": file,
                          "contents": f.read()
                      })

          # --- MANUAL ---
          manual = []
          for file in os.listdir(manual_dir):
              if file.endswith('.md'):
                  with open(os.path.join(manual_dir, file), 'r', encoding='utf-8') as f:
                      manual.append({
                          "name": file,
                          "contents": f.read()
                      })

          # --- IMAGES ---
          images = []
          for file in os.listdir(images_dir):
              path = os.path.join(images_dir, file)
              mime_type, _ = mimetypes.guess_type(path)
              if mime_type is None:
                  mime_type = 'application/octet-stream'
              with open(path, 'rb') as f:
                  b64 = base64.b64encode(f.read()).decode('utf-8')
              images.append({
                  "name": file,
                  "type": mime_type,
                  "contents": b64,
                  "display_logo": true
              })

          # --- BUILD FULL JSON ---
          patch_json = {
              "config": config,
              "scripts": scripts,
              "images": images,
              "manual": manual
          }

          # Write latest.json
          with open('latest.json', 'w', encoding='utf-8') as f:
              json.dump(patch_json, f, indent=2)

          # If this is a tagged release, also write versioned JSON
          tag = os.environ.get('GITHUB_REF', '')
          if tag.startswith('refs/tags/'):
              version = tag.replace('refs/tags/', '')
              versioned_file = f'releases/{version}.json'
              os.makedirs('releases', exist_ok=True)
              with open(versioned_file, 'w', encoding='utf-8') as f:
                  json.dump(patch_json, f, indent=2)

      - name: Commit latest.json (and versioned JSON)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add latest.json releases/*.json || true
          git commit -m "Update latest.json and versioned JSON [skip ci]" || echo "Nothing to commit"
          git push
