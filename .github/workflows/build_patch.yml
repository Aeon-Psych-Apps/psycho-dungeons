name: Build Tines Patch JSON

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]

jobs:
  build_patch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-magic

      - name: Generate latest.json (and versioned JSON if tag)
        run: |
          python - <<'EOF'
          import os, json, base64, mimetypes

          config_file = 'config/config.json'
          scripts_dir = 'scripts'
          images_dir = 'images'
          manual_dir = 'manual'

          with open(config_file, 'r', encoding='utf-8') as f:
              config = json.load(f)

          scripts = []
          for file in os.listdir(scripts_dir):
              if file.endswith('.py'):
                  with open(os.path.join(scripts_dir, file), 'r', encoding='utf-8') as f:
                      scripts.append({
                          "name": file,
                          "contents": f.read()
                      })

          manual = []
          for file in os.listdir(manual_dir):
              if file.endswith('.md'):
                  with open(os.path.join(manual_dir, file), 'r', encoding='utf-8') as f:
                      manual.append({
                          "name": file,
                          "contents": f.read()
                      })

          images = []
          for file in os.listdir(images_dir):
              path = os.path.join(images_dir, file)
              mime_type, _ = mimetypes.guess_type(path)
              if mime_type is None:
                  mime_type = 'application/octet-stream'
              with open(path, 'rb') as f:
                  b64 = base64.b64encode(f.read()).decode('utf-8')
              images.append({
                  "name": file,
                  "type": mime_type,
                  "contents": b64,
                  "display_logo": True
              })

          patch_json = {
              "config": config,
              "scripts": scripts,
              "images": images,
              "manual": manual
          }

          with open('latest.json', 'w', encoding='utf-8') as f:
              json.dump(patch_json, f, indent=2)

          tag = os.environ.get('GITHUB_REF', '')
          if tag.startswith('refs/tags/'):
              version = tag.replace('refs/tags/', '')
              os.makedirs('releases', exist_ok=True)
              versioned_file = f'releases/{version}.json'
              with open(versioned_file, 'w', encoding='utf-8') as f:
                  json.dump(patch_json, f, indent=2)
          EOF

      - name: Create GitHub Release if tagged
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            releases/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          DATE=$(date +"%Y-%m-%d")

          sed -i "1i ## [$VERSION] - $DATE\n- Automated changes.\n" CHANGELOG.md

          git add CHANGELOG.md
          git commit -m "Update CHANGELOG for $VERSION [skip ci]" || true
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
