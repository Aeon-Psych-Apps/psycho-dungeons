name: Create Versioned Release File

on:
  pull_request:
    types: [closed]   # Only run when a PR is closed
    branches:
      - main          # PR targeting main

jobs:
  release_version:
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'test'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          ref: test
          fetch-depth: 0

      - name: Read github_version from latest.json
        id: version
        run: |
          VERSION=$(jq -r '.config.github_version' latest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if versioned file exists
        id: check_file
        run: |
          FILE="releases/v${{ steps.version.outputs.version }}.json"
          if [ -f "$FILE" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create versioned file
        if: steps.check_file.outputs.exists == 'false'
        run: |
          mkdir -p releases
          cp latest.json "releases/v${{ steps.version.outputs.version }}.json"

      - name: Commit and push versioned file
        if: steps.check_file.outputs.exists == 'false'
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add releases/
          git commit -m "internal: add release v${{ steps.version.outputs.version }}"
          git push origin test
